<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <!--
    Use Cases
    1. Add a task
    2. Display the list of tasks
    3. Toggle the completion status of the task
    4. Remove completed tasks
    5. Display stats
    6. Persist tasks in the localStorage
        window.localStorage
            key/value store
            key & value should be strings
            apis
                * setItem(key, value)
                * getItem(key) //=> value
                * removeItem(key)
                * key(index) //=> key
                * clear()
                * length

    -->
    <style>
        .completed {
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        li{
            cursor: pointer;
        }
        li:hover{
           border : 2px solid gray;
           padding: 4px;
            border-radius: 4px;
            background-color: lightgray;
            margin-top: 5px;
        }
    </style>
    <script src="require.js" data-main="taskManager.js"></script>
</head>
<body>
<h1>Task Manager</h1>
<hr>
<div class="content">
    <label for="">Task :</label>
    <input type="text" name="" id="txtTask">
    <input type="button" value="Add Task" id="btnAddTask">
    <input type="button" value="Remove Completed" id="btnRemoveCompleted">
    <ol id="olTaskList">

    </ol>
</div>
</body>
</html>
